<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm đấu giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h3 class="text-center mb-4">THÊM SẢN PHẨM ĐẤU GIÁ</h3>

        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Tên sản phẩm</label>
                    <input type="text" id="name" class="form-control">
                    <div class="text-danger small" id="errName"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Giá khởi điểm (VND)</label>
                    <input type="number" id="price" class="form-control">
                    <div class="text-danger small" id="errPrice"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Loại sản phẩm</label>
                    <select id="category" class="form-select"></select>
                    <div class="text-danger small" id="errCategory"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Tình trạng</label>
                    <input type="text" id="status" class="form-control">
                </div>

                <div class="text-end">
                    <a href="index.html" class="btn btn-secondary">Quay lại</a>
                    <button class="btn btn-success" onclick="addProduct()">Thêm sản phẩm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
