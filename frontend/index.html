<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Quản lý sản phẩm đấu giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-4">
        <h3 class="mb-4 text-center">QUẢN LÝ SẢN PHẨM ĐẤU GIÁ</h3>


        <div class="card mb-3">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Tên sản phẩm</label>
                        <input type="text" id="searchName" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Giá bắt đầu</label>
                        <input type="number" id="searchPrice" class="form-control">
                    </div>

                    <div class="col-md-4">
                        <label class="form-label">Loại sản phẩm</label>
                        <select id="searchCategory" class="form-select">
                            <option value="">-- Tất cả --</option>
                        </select>
                    </div>
                </div>

                <div class="mt-3 text-end">
                    <button class="btn btn-secondary me-2" onclick="resetSearch()">Xóa</button>
                    <button class="btn btn-primary" onclick="loadProducts()">Tìm kiếm</button>
                </div>
            </div>
        </div>


        <div class="mb-3">
            <button class="btn btn-danger me-2" onclick="deleteSelected()">Xóa</button>
            <a href="add.html" class="btn btn-success">Thêm sản phẩm</a>
        </div>


        <table class="table table-bordered table-hover">
            <thead class="table-dark text-center">
                <tr>
                    <th>STT</th>
                    <th>
                        <input type="checkbox" id="checkAll">
                    </th>
                    <th>Tên sản phẩm</th>
                    <th>Giá khởi điểm</th>
                    <th>Loại sản phẩm</th>
                    <th>Tình trạng</th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
        </table>


        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
